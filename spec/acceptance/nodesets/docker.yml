HOSTS:
  el7-docker:
    roles:
      - default
      - server
    platform: el-7-x86_64
    hypervisor: docker
    image: centos:7
    docker_cmd: '/usr/sbin/init'
    docker_preserve_image: true
    docker_image_commands:
      # Puppet Deps
      - 'yum install -y ntpdate rsync openssl'

  el6-docker:
    roles:
      - server
    platform: el-6-x86_64
    hypervisor: docker
    image: centos:6
    #docker_cmd: '/usr/sbin/init'
    docker_preserve_image: true
    docker_image_commands:
      # Puppet Deps
      - 'yum install -y ntpdate rsync openssl'

CONFIG:
  log_level: verbose
  type:      aio
